apiVersion: v1
kind: Secret
metadata:
  name: {{ include "webrtc-system.fullname" . }}-secrets
  labels:
    {{- include "webrtc-system.labels" . | nindent 4 }}
type: Opaque
data:
  # Coturn static auth secret
  {{- if .Values.coturn.enabled }}
  coturn-auth-secret: {{ .Values.coturn.config.staticAuthSecret | b64enc }}
  {{- end }}
  
  # LiveKit API credentials
  {{- if .Values.livekit.enabled }}
  livekit-api-key: {{ .Values.livekit.config.keys.devkey | b64enc }}
  livekit-api-secret: {{ .Values.livekit.config.keys.devkey | b64enc }}
  {{- end }}