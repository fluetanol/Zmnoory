{{- if .Values.coturn.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webrtc-system.fullname" . }}-coturn
  labels:
    {{- include "webrtc-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: coturn
spec:
  replicas: {{ .Values.coturn.replicaCount }}
  selector:
    matchLabels:
      {{- include "webrtc-system.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: coturn
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/coturn-configmap.yaml") . | sha256sum }}
      labels:
        {{- include "webrtc-system.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: coturn
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "webrtc-system.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: coturn
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.coturn.image.repository }}:{{ .Values.coturn.image.tag }}"
          imagePullPolicy: {{ .Values.coturn.image.pullPolicy }}
          ports:
            - name: turn-udp
              containerPort: {{ .Values.coturn.service.turnPort }}
              protocol: UDP
            - name: turn-tcp
              containerPort: {{ .Values.coturn.service.turnPort }}
              protocol: TCP
            - name: turn-tls
              containerPort: {{ .Values.coturn.service.turnTlsPort }}
              protocol: TCP
          command:
            - turnserver
            - -c
            - /etc/turnserver.conf
            - --log-file=/var/log/turnserver.log
            - --simple-log
          livenessProbe:
            tcpSocket:
              port: turn-tcp
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: turn-tcp
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.coturn.resources | nindent 12 }}
          {{- with .Values.coturn.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.coturn.volumes }}
      volumes:
        - name: coturn-config
          configMap:
            name: {{ include "webrtc-system.fullname" $ }}-coturn-config
        {{- range . }}
        {{- if ne .name "coturn-config" }}
        - {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- end }}
      {{- end }}
      {{- if not .Values.coturn.volumes }}
      volumes:
        - name: coturn-config
          configMap:
            name: {{ include "webrtc-system.fullname" . }}-coturn-config
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}