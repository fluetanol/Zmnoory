apiVersion: v1
kind: ConfigMap
metadata:
  name: zmnnoory-config
  namespace: zmnnoory
  labels:
    app: zmnnoory-backend
data:
  # Spring Boot 프로파일 설정
  SPRING_PROFILES_ACTIVE: "k8s"
  
  # 서버 설정
  SERVER_PORT: "8080"
  
  # 데이터베이스 설정 (호스트 Docker 컨테이너 접근)
  DB_HOST: "host.docker.internal"
  DB_PORT: "5432"
  DB_NAME: "development_db"
  DB_USERNAME: "root"
  
  # Redis 설정 (호스트 Docker 컨테이너 접근)
  REDIS_HOST: "host.docker.internal"
  REDIS_PORT: "6379"
  
  # JWT 설정 (비밀정보가 아닌 것들)
  JWT_ISSUER: "ZMNNOORY"
  JWT_EXPIRATION: "3h"
  JWT_PREFIX: "Bearer "
  JWT_HEADER: "Authorization"
  
  # JPA 설정
  DDL_AUTO: "validate"
  SHOW_SQL: "false"
  FORMAT_SQL: "false"
  HIGHLIGHT_SQL: "false"
  
  # 로깅 설정
  SQL_LOG_LEVEL: "warn"
  SQL_TRACE_LEVEL: "warn"
  APP_LOG_LEVEL: "info"
  
  # 서버 최적화 설정
  MAX_THREADS: "200"
  MIN_THREADS: "10"
  CONNECTION_TIMEOUT: "20000"
  MAX_CONNECTIONS: "8192" 