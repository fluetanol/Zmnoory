events {
    worker_connections 1024;
}

http {
    upstream zmnnoory_backend {
        # 단일 인스턴스 테스트용
        server zmnnoory-app:8080;
        
        # 다중 인스턴스 테스트 시 추가
        # server zmnnoory-app-2:8080;
        # server zmnnoory-app-3:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # 헬스체크 엔드포인트
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 애플리케이션 프록시
        location / {
            proxy_pass http://zmnnoory_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # 버퍼링 설정
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 8 8k;
        }

        # Actuator 엔드포인트 직접 접근
        location /actuator/ {
            proxy_pass http://zmnnoory_backend/actuator/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
} 