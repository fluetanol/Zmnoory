apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zmnnoory-ingress
  namespace: zmnnoory
  labels:
    app: zmnnoory-backend
  annotations:
    # Minikube NGINX Ingress Controller 설정
    nginx.ingress.kubernetes.io/rewrite-target: /
    
    # CORS 설정
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    
    # SSL 리다이렉트 비활성화 (로컬 테스트용)
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    
    # 업스트림 설정
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    
    # 타임아웃 설정
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    
spec:
  ingressClassName: nginx  # Minikube의 기본 NGINX Ingress 사용
  rules:
  - http:  # 도메인 없이 IP 기반 접근 (Minikube IP)
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zmnnoory-service
            port:
              number: 8080  # ClusterIP 서비스 포트
      
      # API 경로 분리 (선택사항)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: zmnnoory-service
            port:
              number: 8080
      
      # Actuator 경로
      - path: /actuator
        pathType: Prefix
        backend:
          service:
            name: zmnnoory-service
            port:
              number: 8080 